<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <header>
        <h1>Battleship</h1>
    </header>

    <main>
        <div id="button-container">
            <button id="random-btn">Randomize</button>
            <button id="start-btn">Start Game</button>
        </div>
    
        <div id="game-status">Press start to play!</div>
    
        <div id="boards-container" class="board-container">
            <div>
                <h2>Player's Board</h2>
                <div id="player1-board" class="board"></div>
            </div>
            
            <div>
                <h2>Computer's Board</h2>
                <div id="player2-board" class="board"></div>
            </div>
        </div>    
    </main>
   
</body>
</html>
